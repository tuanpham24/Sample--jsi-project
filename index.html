<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/index.css">
  </head>
  <body>

    <header class="shadow-md py-4">
      <div class="container px-8 mx-auto">
        <div class="flex">
          <div class="logo">
            <h3>Logo</h3>
            <!-- img -->
          </div>
  
          <nav>
            <ul class="flex justify-center">
              <li>
                <a href="#">posts</a>
              </li>
              <li>
                <a href="#">blog</a>
              </li>
              <li>
                <a href="#">contact</a>
              </li>
              <li>
                <a href="#">Posts</a>
              </li>
            </ul>
          </nav>

          <div class="user-actions flex justify-end">
            <div>
              <button class="drd-btn flex items-center">
                <h3 class="current-user px-2"></h3>
                <i class="fa-solid fa-chevron-down"></i>
              </button>
              <div class="dropdown">
                <ul class="menu shadow-md w-full px-2 py-4">
                  <li>
                    <button id="logout-btn">Logout</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container px-8 mx-auto">
        <h1 class="text-[20px] mt-8 text-center">Thêm bài viết: </h1>
        <form id="post-form">
          <div class="form-group mt-[20px]">
            <label for="">Title</label>
            <input class="w-full" type="text" id="post-title">
          </div>
          <div class="form-group mt-[20px]">
            <label for="">Image Path</label>
            <input class="w-full" type="text" id="post-image">
          </div>
          <div class="form-group mt-[20px]">
            <label for="">Content</label>
            <textarea class="w-full" id="post-content" placeholder="Content"></textarea>
          </div>
          <button type="submit">Add Post</button>
        </form>
        
        <div id="posts-container" class="flex"></div>

        <div class="overlay" onclick="closePopup()"></div>
        <div class="popup w-[800px]">
          <h2>Edit Post</h2>
          <form id="edit-form">
            <div class="form-group mt-[20px]">
              <label for="">Title</label>
              <input class="w-full border-2 border-[blue]" type="text" id="edit-title" required>
            </div>
            <div class="form-group mt-[20px]">
              <label for="">Content</label>
              <textarea class="w-full border-2 border-[blue]" id="edit-content" required></textarea>
            </div>
            <div class="form-group mt-[20px]">
              <label for="">Image Path</label>
              <input class="w-full border-2 border-[blue]" type="text" id="edit-image" required>
            </div>
            <div class="mt-[20px]">
              <button type="submit" class="bg-[green] rounded-md p-2">Save Changes</button>
            <button type="button" class="bg-[grey] rounded-md p-2" onclick="closePopup()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Link Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.0/firebase-auth-compat.min.js"
      integrity="sha512-u4HjRw6xinzQGDRP1QwHIc/SZRdACWhJ3lFZW6xBD9/XBQFXbCYQMSlCJUa2KyZ27Nef6gyY3TO0ToCoAtqDCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Firebase configs -->
    <script src="./src/js/firebase-config.js"></script>

    <!-- Feature code -->
    <script src="./src/js/layout.js"></script>
    <script src="./src/js/logout.js"></script>
    <script src="./src/js/main.js"></script>

    <script>

    </script>
    <script>
     
    </script>
  </body>
</html>
